<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="refresh" content="60" /> 
        <title>JellyPoster</title>
        <script>
            function refreshImage() {
                var img = document.getElementById('dynamic-image');
                img.src = img.src.split('?')[0] + '?' + new Date().getTime(); 
            }
            setInterval(refreshImage, 5000); 
        </script>
      <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    </head>
    <body>
        <img class="fullscreen-image" id="dynamic-image" src="{{ url }}" alt="Image dynamique">
    </body>
</html>
